<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Quest</title>
  <link rel="stylesheet" href="gamestyles.css">
  <link rel="icon" type="image/x-icon" href="Images/Tavern.jpg">
</head>
<body>
  <!--I removed the form temp-->
  <div class="begins">
    <h1>Choose Your character</h1>
  </div>
  <div class="begins">
    <button id="Archer" class="character_select">Archer</button>
    <button id="Thief" class="character_select">Thief</button>
    <button id="Warrior" class="character_select">Warrior</button>
    <button id="Mage" class="character_select">Mage</button>
    </div>
  <div class="eyes_holder">
    <div class="eye"></div>
    <div class="eye reverse"></div>
  </div>
  <div class="eyes_holder">
    <div class="eye"></div>
    <div class="eye reverse"></div>
  </div>
  <div id="text_box" class="text_box">
    <div class="stats">
      <p class="health">Health:</p>
      <p class="Weapon_power">Weapon Power:</p>
      <p class="Skill_points">Skill Points:</p> 
      <p class="Gold">Gold:</p> 
    </div>
    <div class="inner_text_box">   
      <p id="textbox"></p>
      <img class="archerimg" src="Images/Archer.jpg" alt="">
      <img class="mageimg" src="Images/Mage.jpg" alt="">
      <img class="warriorimg" src="Images/The Warrior.jpg" alt="">
      <img class="thiefimg" src="Images/Thief.jpg" alt="">
    </div>
    <div class="button_section">
      <button class="travel_button tavern">To the Tavern</button>
      <button class="travel_button cave">To the Caves</button>
      <button class="travel_button beast">To the Beast</button>
    </div>
    <div class="button_section_tavern">
      <button class="travel_button_tavern bread">Buy Bread</button>
      <button class="travel_button_tavern weapon">Buy Weapon</button>
      <button class="travel_button_tavern town">To the Town</button>
    </div>
    <div class="button_section_fight">
      <button class="travel_button_fight strike">Strike</button>
      <button class="travel_button_fight skill">Skill Strike</button>
      <button class="travel_button_fight retreat">Retreat to Town</button>
    </div>
  </div>
  <script src="App.js"></script>
</body>
</html>
